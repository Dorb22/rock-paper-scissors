<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel='stylesheet' href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-name">ROCK PAPER SCISSORS</div>
    <div class="scoreboard">
        <div class="your-score"></div>
        <div class="computer-score"></div>
    </div>
    <div class="options">
        <img class ='rock symbol' src="rock.png" alt="rock"></button>
        <img class ='paper symbol' src="paper.png" alt="paper"></button>
        <img class ='scissors symbol' src="scissors.png" alt="scissors"></button>
    </div>
    <div class="bottom">
        <div class="results"></div>
        <div class="end"></div>
    </div>
</body>
</html>
